<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gioco delle Otto Regine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border: 1px solid #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      position: relative;
    }

    .black { background-color: #444; color: white; }
    .white { background-color: #eee; }

    .cell.attacked::after {
      content: "";
      background-color: rgba(255, 0, 0, 0.25);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    .cell.queen::before {
      content: "♕";
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-3">Gioco delle Otto Regine</h2>

    <div class="alert alert-info" role="alert">
      Posiziona le 8 regine sulla scacchiera senza che nessuna possa attaccarne un’altra.<br>
      Le regine si attaccano su righe, colonne e diagonali.<br>
      Clicca su una cella per piazzare o rimuovere una regina.
    </div>

    <div class="text-center mb-3">
      <div id="counter" class="fw-bold mb-2">Regine posizionate: 0/8</div>
      <button class="btn btn-primary" onclick="resetBoard()">Ricomincia</button>
      <button id="solveBtn" class="btn btn-secondary">Aiutami</button>
    </div>

    <div id="chessboard" class="d-flex flex-wrap mx-auto" style="width: 320px; height: 320px;"></div>
  </div>

  <!-- JS inline -->
  <script>
    const board = document.getElementById('chessboard');
    const counter = document.getElementById('counter');
    let queens = [];

    function isAttacked(row, col) {
      return queens.some(([r, c]) =>
        r === row || c === col || Math.abs(r - row) === Math.abs(c - col)
      );
    }

    function updateBoard() {
      [...board.children].forEach(cell => {
        const row = parseInt(cell.dataset.row);
        const col = parseInt(cell.dataset.col);
        const hasQueen = queens.some(([r, c]) => r === row && c === col);
        const attacked = isAttacked(row, col) && !hasQueen;

        cell.classList.toggle('queen', hasQueen);
        cell.classList.toggle('attacked', attacked);
      });

      counter.textContent = `Regine posizionate: ${queens.length}/8`;

      if (queens.length === 8) {
        setTimeout(() => alert("Hai vinto! Hai posizionato 8 regine senza conflitti."), 100);
      }
    }

    function handleClick(e) {
      const row = parseInt(e.target.dataset.row);
      const col = parseInt(e.target.dataset.col);
      const index = queens.findIndex(([r, c]) => r === row && c === col);
      if (index >= 0) {
        queens.splice(index, 1);
      } else if (!isAttacked(row, col) && queens.length < 8) {
        queens.push([row, col]);
      }
      updateBoard();
    }

    function resetBoard() {
      queens = [];
      updateBoard();
    }

    // Costruzione scacchiera
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const cell = document.createElement('div');
        cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'white' : 'black');
        cell.dataset.row = row;
        cell.dataset.col = col;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      }
    }

// ***** BACKTRACKING PER RISOLVERE LE OTTO REGINE *****

function solveEightQueens() {
  const N = 8;
  const board = Array(N).fill().map(() => Array(N).fill(0));

  const solutions = [];
  const cols = new Set(), diag1 = new Set(), diag2 = new Set();

  function backtrack(r) {
    if (r === N) {
      solutions.push(board.map(row => row.slice()));
      return true; // troviamo solo la prima soluzione
    }
    for (let c = 0; c < N; c++) {
      if (cols.has(c) || diag1.has(r - c) || diag2.has(r + c)) continue;
      board[r][c] = 1;
      cols.add(c);
      diag1.add(r - c);
      diag2.add(r + c);

      if (backtrack(r + 1)) return true;

      board[r][c] = 0;
      cols.delete(c);
      diag1.delete(r - c);
      diag2.delete(r + c);
    }
    return false;
  }

  backtrack(0);
  return solutions[0]; // ritorna la prima soluzione trovata
}

// ***** AGGIORNA LA SCACCHIERA UI *****

function updateBoardUI(solution) {
  if (!solution) return alert("Nessuna soluzione trovata!");
  const cells = document.querySelectorAll(".cell"); // usa il tuo selettore delle celle
  cells.forEach(cell => cell.classList.remove("queen"));

  solution.forEach((row, r) => {
    row.forEach((val, c) => {
      if (val === 1) {
        const idx = r * 8 + c;
        cells[idx].classList.add("queen");
      }
    });
  });
}
    
    updateBoard();

    document.getElementById("solveBtn").addEventListener("click", () => {
  const solution = solveEightQueens();
  updateBoardUI(solution);
});

  </script>
</body>
</html>
